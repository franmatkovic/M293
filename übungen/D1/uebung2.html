<!DOCTYPE html>
<html>
<head>
  <title>Colorful Rectangle</title>
  <style>
    body {
      margin: 50px;
      padding: 50px;
      height: 100vh;
      background-color: beige;
      border: 50px solid black;
    }
    

    .colorful-rectangle {
      width: 100%;
      height: 100%;
      background-color: violet; /* Gold color */
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="colorful-rectangle"></div>
</body>
</html>
