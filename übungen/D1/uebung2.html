<!DOCTYPE html>
<html>
<head>
  <title>Colorful Rectangle</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .colorful-rectangle {
      width: 100vw;
      height: 100vh;
      background-color: #FFD700; /* Gold color */
      margin: 20px;
      border: 10px solid #FFA500; /* Orange color */
      padding: 30px;
      background-clip: content-box;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="colorful-rectangle"></div>
</body>
</html>
